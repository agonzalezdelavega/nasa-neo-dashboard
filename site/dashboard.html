<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Dashboard</title>
    <nav class="navbar navbar-expand-lg bg-primary bg-body-tertiary"></nav>
</head>
<body data-bs-theme="dark">
<div class="loading">
    <span class="loader"></span>
    <h2>Loading NEO data...</h2>
</div>
<main class="p-4">
    <div class="dashboard">
    <div class="summary">
        <div class="summary-header">
            <h1 class="summary-title">NEO Overview for </h1>
            <div class="summary-neo-count">

            </div>
        </div>
    </div>

    <div class="largest-neo-info">
        <p id="largest-neo-title">Largest Near Earth Object</p>

    </div>

    <div class="neo-miss-distance">
        <p id="neo-miss-distance-title">Average Miss Distance</p>
        <div class="neo-miss-distance-label"><span class="material-symbols-outlined">sunny</span><p>Astronomical Units</p><p title="One astronomical unit is equal to the distance from the Earth to the Sun, or 149,597,870.7 kilometers.">&#9432;</p></div>
        <div class="neo-miss-distance-label"><span class="material-symbols-outlined">dark_mode</span><p>Lunar Distance</p><p title="One lunar distance unit is equal to the distance from the center of the Earth to the center of the Moon, or 384,399 kilometers.">&#9432;</p></div>
    </div>
    <div class="center container-md">
        <table class="table table-striped table-hover">
            <thead class="--bs-tertiary-color">
                <tr>
                    <th scope="col">NEO ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Estimated Diameter Range (m)</th>
                    <th scope="col">Miss Distance (AU)</th>
                    <th scope="col">Miss Distance (LD)</th>
                    <th scope="col">Relative Velocity (KPH)</th>
                </tr>
            </thead>
            <tbody id="neo-table-body">

            </tbody>
        </table>
    </div>
    </div>
</main>
<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/apiGateway-js-sdk/lib/axios/dist/axios.standalone.js"></script>
<script type="text/javascript" src="js/apiGateway-js-sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
<script type="text/javascript" src="js/apiGateway-js-sdk/lib/CryptoJS/rollups/sha256.js"></script>
<script type="text/javascript" src="js/apiGateway-js-sdk/lib/CryptoJS/components/hmac.js"></script>
<script type="text/javascript" src="js/apiGateway-js-sdk/lib/CryptoJS/components/enc-base64.js"></script>
<script type="text/javascript" src="js/apiGateway-js-sdk/lib/url-template/url-template.js"></script>
<script type="text/javascript" src="js/apiGateway-js-sdk/lib/apiGatewayCore/sigV4Client.js"></script>
<script type="text/javascript" src="js/apiGateway-js-sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
<script type="text/javascript" src="js/apiGateway-js-sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
<script type="text/javascript" src="js/apiGateway-js-sdk/lib/apiGatewayCore/utils.js"></script>
<script type="text/javascript" src="js/apiGateway-js-sdk/apigClient.js"></script>
<script type="text/javascript" src="apigClient.js"></script>
<script type="text/javascript" src="js/site.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script type="text/javascript">
    $('.navbar').load('/navbar.html');

    $(function () {
        loadData();
    });
</script>
</body>
</html>
