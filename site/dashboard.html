<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Dashboard</title>
</head>
<body>
<nav>
    <a href="/index.html" class="home-button"><span class="material-symbols-outlined">public</span></a>
    <form action="dashboard.html" class="date-search">
        <label for="date">Browse by date:</label>
        <input type="date" name="date" id="date" required>
        <button type="submit" class="search-button"><span class="material-symbols-outlined">search</span></button>
    </form>
</nav>
<div class="loading">
    <span class="material-symbols-outlined">schedule</span>
    <h2>Loading NEO data...</h2>
</div>
<main>
<div class="dashboard">
<div class="summary">
    <div class="summary-header">
        <h1 class="summary-title">NEO Overview for </h1>
        <div class="summary-neo-count">

        </div>
    </div>
</div>

<div class="largest-neo-info">
    <p id="largest-neo-title">Largest Near Earth Object</p>

</div>

<div class="neo-miss-distance">
    <p id="neo-miss-distance-title">Average Miss Distance</p>
    <div class="neo-miss-distance-label"><span class="material-symbols-outlined">sunny</span><p>Astronomical Units</p><p title="One astronomical unit is equal to the distance from the Earth to the Sun, or 9.295581e+7 miles.">&#9432;</p></div>
    <div class="neo-miss-distance-label"><span class="material-symbols-outlined">dark_mode</span><p>Lunar Distance</p><p title="One lunar distance unit is equal to the distance from the center of the Earth to the center of the Moon, or 238,854 miles.">&#9432;</p></div>
</div>

<table class="neo-table">
    <thead>
        <tr class="neo-table-headings">
            <th scope="col">NEO ID</th>
            <th scope="col">Name</th>
            <th scope="col">Estimated Diameter Range<br>(ft)</th>
            <th scope="col">Miss Distance<br>(AU)</th>
            <th scope="col">Miss Distance<br>(LD)</th>
            <th scope="col">Relative Velocity<br>(MPH)</th>
        </tr>
    </thead>
    <tbody id="neo-table-body">

    </tbody>
</table>
</div>
</main>
<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/apiGateway-js-sdk/lib/axios/dist/axios.standalone.js"></script>
<script type="text/javascript" src="js/apiGateway-js-sdk/lib/CryptoJS/rollups/hmac-sha256.js"></script>
<script type="text/javascript" src="js/apiGateway-js-sdk/lib/CryptoJS/rollups/sha256.js"></script>
<script type="text/javascript" src="js/apiGateway-js-sdk/lib/CryptoJS/components/hmac.js"></script>
<script type="text/javascript" src="js/apiGateway-js-sdk/lib/CryptoJS/components/enc-base64.js"></script>
<script type="text/javascript" src="js/apiGateway-js-sdk/lib/url-template/url-template.js"></script>
<script type="text/javascript" src="js/apiGateway-js-sdk/lib/apiGatewayCore/sigV4Client.js"></script>
<script type="text/javascript" src="js/apiGateway-js-sdk/lib/apiGatewayCore/apiGatewayClient.js"></script>
<script type="text/javascript" src="js/apiGateway-js-sdk/lib/apiGatewayCore/simpleHttpClient.js"></script>
<script type="text/javascript" src="js/apiGateway-js-sdk/lib/apiGatewayCore/utils.js"></script>
<script type="text/javascript" src="js/apiGateway-js-sdk/apigClient.js"></script>
<script type="text/javascript" src="js/site.js"></script>
<script type="text/javascript">
    $(function () {
        loadData();
    });
</script>
</body>
</html>
